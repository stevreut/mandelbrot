<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set</title>
    <link rel="stylesheet" href="./styles/imggen.css">
    <link rel="icon" type="image/png" href="./images/icon/favicon.png">
</head>
<body>
    <h1><img src="./images/icon/favicon.png">Mandelbrot Set</h1>
    <h2>Image Generator</h2>
    <div class="largegrpdiv">
        <div class="grpdiv">
            <label for="lim">Iteration Limit</label>
            <input type="number" min="0" max="9999999" step="1" id="lim" value="70"/>
        </div>
        <div class="grpdiv">
            <label for="zoom">Zoom Factor</label>
            <input type="number" min="0" id="zoom" value="2.0" step="0.1" class="shortish"/>
        </div>
        <div class="grpdiv">
            <label for="pixwid">Width in Pixels</label>
            <input type="number" min="2" max="8000" step="1" id="pixwid" value="800"/>
        </div>
        <div class="grpdiv">
            <label for="dither">Quality</label>
            <select id="dither">
                <option value="1">1</option>
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="grpdiv">
            <label for="palettesize">Size of Palette</label>
            <input type="number" min="2" max="32767" step="1" id="palettesize" value="256"/>
            <label for="paletteoffset">Palette Offset</label>
            <input type="number" min="-360" max="360" step="1" id="paletteoffset" value="0" class="shortish"/>
        </div>
        <div class="buttondiv">
            <button id="redrawbutton" class="buttnavail">Redraw</button>
            <button id="resetbutton" class="buttnavail">Reset</button>
        </div>
        <div class="grpdiv">
            <label for="histopt">History Viewing Options</label>
            <select id="histopt">
                <option value="none">none</option>
                <option value="last" selected="selected">last image</option>
                <option value="ten">last 10 images</option>
                <option value="all">all images</option>
            </select>
        </div>
    </div>
    <p>Click on the image to zoom in or out.  Increase the <em>Iteration Limit</em>
        for greater detail.</p>
    <div id="imgdiv">
        <canvas id="fractalcanvas" width="800" height="600">
        </canvas>   
    </div>
    <p id="histview"></p>
    <p>GitHub code repository for this viewer :<a href="https://github.com/stevreut/mandelbrot">github.com/stevreut/mandelbrot</a></p>
    <script src="./scripts/fractalimggen.js"></script>
</body>
</html>
